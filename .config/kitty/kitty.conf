# Font
font_family         Noto Mono
bold_font           auto
italic_font         auto
bold_italic_font    auto
font_size           13.5

# Cursor
cursor                  #9d9d9d
cursor_text_color       background
cursor_blink_interval   0
shell_integration       no-cursor

# Mouse
mouse_hide_wait -1

# Bell
visual_bell_duration    0.2
visual_bell_color       #9d9d9d

# Window
remember_window_size    no
initial_window_width    80c
initial_window_height   24c
enabled_layouts         Tall, Horizontal
window_padding_width    4 8 14
confirm_os_window_close 1

# Color
# (Generated with https://rootloops.sh)

# The basic colors
background              #080808
foreground              #e2e2e2
selection_background    #e2e2e2
selection_foreground    #080808

# Cursor colors
cursor_text_color       #e2e2e2
cursor                  #b9b9b9

# URL underline color when hovering with mouse
url_color               #e1c166

# Kitty window border colors
active_border_color     #b9b9b9
inactive_border_color   #525252
bell_border_color       #ec9384

# Tab bar colors
active_tab_foreground   #e2e2e2
active_tab_background   #080808
inactive_tab_foreground #222222
inactive_tab_background #b9b9b9
tab_bar_background      #080808

# Colors for marks (marked text in the terminal)
